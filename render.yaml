services:
  - type: web
    name: peopleofanioma
    env: python
    plan: free
    buildCommand: |
      pip install -r backend/requirements.txt
      python backend/manage.py collectstatic --noinput
    startCommand: gunicorn anioma_core.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: anioma_core.settings
      - key: SECRET_KEY
        value: your-actual-secret-key
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: yourdomain.com,render.com
      - key: DB_ENGINE
        value: postgres
      - key: DB_NAME
        value: your_db_name_from_render
      - key: DB_USER
        value: your_db_user_from_render
      - key: DB_PASSWORD
        value: your_db_password_from_render
      - key: DB_HOST
        value: your_db_host_from_render
      - key: DB_PORT
        value: 5432
      - key: CSRF_TRUSTED_ORIGINS
        value: https://yourdomain.com,https://www.yourdomain.com
      - key: SECURE_SSL_REDIRECT
        value: True
      - key: SESSION_COOKIE_SECURE
        value: True
      - key: CSRF_COOKIE_SECURE
        value: True
