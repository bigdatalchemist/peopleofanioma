{% extends "base.html" %}
{% block title %}Edit Story{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Edit Story</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="bg-orange-600 text-white px-4 py-2 rounded">Update</button>
  </form>
</div>
{% endblock %}
