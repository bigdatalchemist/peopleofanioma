{% extends "base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-10">
  <h2 class="text-xl font-bold text-red-600 mb-4">Are you sure you want to delete this story?</h2>
  <form method="post">
    {% csrf_token %}
    <button class="bg-red-600 text-white px-4 py-2 rounded">Yes, delete</button>
    <a href="{% url 'stories:story_detail' slug=story.slug %}" class="ml-4 text-gray-600">Cancel</a>
  </form>
</div>
{% endblock %}
