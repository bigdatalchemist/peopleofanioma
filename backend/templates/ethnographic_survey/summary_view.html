{% extends "base.html" %}
{% block title %}Oral History Summaries{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">AI-Generated Summaries</h1>
<div class="space-y-6">
  {% for item in summaries %}
    <div class="p-4 bg-white rounded shadow">
      <h2 class="font-semibold">{{ item.name }}</h2>
      <p><strong>Original:</strong> {{ item.original }}</p>
      <p class="text-blue-700">
        <strong>Summary:</strong> {{ item.summary }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
