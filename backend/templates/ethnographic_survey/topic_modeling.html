{% extends "base.html" %}
{% block title %}Topic Modeling{% endblock %}

{% block content %}
  <h1 class="text-2xl font-bold mb-4">Topics in Oral History Submissions</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for topic in topics %}
      <div class="bg-white shadow rounded p-4">
        <h2 class="text-lg font-semibold mb-2">Topic {{ topic.topic_num }}</h2>
        <ul class="list-disc list-inside text-gray-700">
          {% for word in topic.keywords %}
            <li>{{ word }}</li>
          {% endfor %}
        </ul>
      </div>
    {% endfor %}
  </div>
{% endblock %}
