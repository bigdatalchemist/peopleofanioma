<div class="categories mb-8">
    <h3 class="text-lg font-bold mb-4">Categories</h3>
    <div class="flex flex-wrap gap-2">
        <a href="{% url 'blog_list' %}" 
           class="px-3 py-1 bg-gray-200 rounded-full hover:bg-blue-500 hover:text-white">
            All
        </a>
        {% for value, label in categories.items %}
            <a href="{% url 'blog_list' %}?category={{ value }}"
               class="px-3 py-1 bg-gray-200 rounded-full hover:bg-blue-500 hover:text-white">
                {{ label }}
            </a>
        {% endfor %}
    </div>
</div>
