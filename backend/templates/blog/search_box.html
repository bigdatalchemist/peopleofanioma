<div class="mb-8">
  <form action="{% url 'blog:blog_search' %}" method="get" class="flex flex-col md:flex-row gap-4">
    <div class="flex-grow">
      <input type="text" 
             name="q" 
             value="{{ search_query }}"
             placeholder="Search posts..." 
             class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-orange-500 dark:bg-gray-800 dark:text-white">
    </div>
    <div class="w-full md:w-64">
      <select name="category" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-orange-500 dark:bg-gray-800 dark:text-white">
        <option value="">All Categories</option>
        {% for value, label in categories.items %}
          <option value="{{ value }}" {% if current_category == value %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="px-6 py-2 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">
      Search
    </button>
  </form>
</div>
