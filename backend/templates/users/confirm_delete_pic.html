{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white dark:bg-gray-800 rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-4">Remove Profile Picture</h2>
    <p class="mb-6">Are you sure you want to remove your profile picture?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end gap-2">
            <a href="{% url 'users:profile' %}" class="btn-secondary">Cancel</a>
            <button type="submit" class="btn-danger">Yes, Remove It</button>
        </div>
    </form>
</div>
{% endblock %}
